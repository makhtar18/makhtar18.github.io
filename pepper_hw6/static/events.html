<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events Search</title>
    <link rel="stylesheet" href="/static/eventsStyleSheet.css">
    <!-- reference: https://www.w3schools.com/howto/howto_css_full_page.asp-->
    <!-- reference: https://www.sliderrevolution.com/resources/css-forms/-->
    <!-- reference: https://formbold.com/templates/registration-form-->
    <!-- reference: https://javascript.info/xmlhttprequest-->
    <!-- reference: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sort_table-->
    <!-- reference: https://www.w3schools.com/howto/howto_js_collapsible.asp-->
    <script type="module">
    import Geohash from 'https://cdn.jsdelivr.net/npm/latlon-geohash@2.0.0';
    window.geohash = Geohash;
    </script>
</head>
<body class="bg" onload="myFunction()">
<br/>
<div id="contact-form" style="margin-top:10px;">
    <form id="form" method="get" >
        <h1>Events Search</h1>
        <br/>
        <div style="padding-top:10px">
            <label for="keyword">
                <span class="required">Keyword<span style="color:red">*</span></span>
                <input type="text" id="keyword" name="keyword" value="" required="required" style="width:96.5%" />
            </label>
        </div>
        <div class="formbold-input-flex">
            <div>
                <label for="distance" class="formbold-form-label">
                    <span>Distance (miles)</span>
                </label>
                <input type="number" id="distance" name="distance" placeholder="10" min="0" style="width:60%;"/>
            </div>
            <div>
                <label for="category" class="formbold-form-label">
                    <span>Category<span style="color:red">*</span></span>
                </label>
                <select id="category" name="category" style="width:100%; height:32px;  ">
                    <option value="Default">Default</option>
                    <option value="Music">Music</option>
                    <option value="Sports">Sports</option>
                    <option value="Arts">Arts</option>
                    <option value="Theatre">Theatre</option>
                    <option value="Film">Film</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
        </div>
        <div>
            <label for="location">
                <span>Location<span style="color:red">*</span></span>
            </label>
            <input type="checkbox" id="auto-detect" name="auto-detect" value="auto" style="height:15px">
            <label for="auto-detect">
                <span style="color:rgb(202, 199, 199)">Auto-Detect Location</span>
            </label>
            <input type="text" id="location" name="location" required="required" style="width:96.5%">
        </div>
        <div style="padding-top:20px;">
            <button name="search" type="button" id="search" onclick="searchFunc()">SEARCH</button>
            <button name="clear" type="button" id="clear">CLEAR</button>
        </div>
    </form>
    <script src="/static/events.js"></script>
</div>
<div id="eventsTable" style="margin-top:50px;"></div>
<div id="eventsInfo" style="margin-top: 50px;">
</div>
<div id="venueInfo" style="margin-top:20px">
</div>
<div style="margin-top:30px"></div>
</body>
</html>
